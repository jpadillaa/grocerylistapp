<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Mercado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('views.list_view') }}"><i class="fas fa-list-ul"></i> Lista</a></li>
            <li><a href="{{ url_for('views.add_view') }}"><i class="fas fa-plus-circle"></i> Agregar</a></li>
            <li><a href="{{ url_for('views.categories_view') }}"><i class="fas fa-tags"></i> Categorías</a></li>
            <li><a href="{{ url_for('views.stats_view') }}"><i class="fas fa-chart-pie"></i> Estadísticas</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
