{% extends "base.html" %}

{% block content %}
<div class="header-actions">
    <h1><i class="fas fa-shopping-basket"></i> Mi Lista de Mercado</h1>
    <a href="{{ url_for('views.add_view') }}" class="btn btn-primary"><i class="fas fa-plus"></i> Nuevo Item</a>
</div>

<div id="filters" class="filters-grid card">
    <div class="filter-group">
        <label for="search-q"><i class="fas fa-search"></i> Buscar</label>
        <input type="text" id="search-q" placeholder="Ej: Leche, Pan...">
    </div>
    <div class="filter-group">
        <label for="filter-category">Categoría</label>
        <select id="filter-category">
            <option value="">Todas las categorías</option>
        </select>
    </div>
    <div class="filter-group">
        <label for="filter-status">Estado</label>
        <select id="filter-status">
            <option value="">Todos los estados</option>
            <option value="false">Pendientes</option>
            <option value="true">Comprados</option>
        </select>
    </div>
</div>

<div id="error-message" class="error-container" style="display: none;"></div>

<div id="items-container" class="item-list">
    <div class="card text-center">
        <div class="loading">Cargando lista de compras...</div>
    </div>
</div>
{% endblock %}
