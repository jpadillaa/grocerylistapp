{% extends "base.html" %}

{% block content %}
<h1>Estadísticas de Compra</h1>

<div id="stats-summary" class="stats-grid">
    <div class="stat-card">
        <h3><i class="fas fa-layer-group"></i> Total Items</h3>
        <p id="stat-total" class="stat-value">-</p>
    </div>
    <div class="stat-card">
        <h3><i class="fas fa-clock"></i> Pendientes</h3>
        <p id="stat-pending" class="stat-value">-</p>
    </div>
    <div class="stat-card">
        <h3><i class="fas fa-check-circle"></i> Completados</h3>
        <p id="stat-done" class="stat-value">-</p>
    </div>
</div>

<div class="card">
    <h2>Desglose por Categoría</h2>
    <div class="table-container">
        <table id="category-stats-table">
            <thead>
                <tr>
                    <th>Categoría</th>
                    <th>Total</th>
                    <th>Completados</th>
                    <th>Pendientes</th>
                </tr>
            </thead>
            <tbody id="category-stats-body">
                <!-- Renderizado por JS -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
